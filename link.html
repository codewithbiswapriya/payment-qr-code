<script>
    var urlParams;
    (window.onpopstate = function () {
        var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
           urlParams[decode(match[1])] = decode(match[2]);

       let text = "pay?pa=" + urlParams["vpa"] + "&mode=00&orgid=000000"

       }

       document.getElementById("fullWS").href = "https://wa.me/?text=You%20can%20sponsor%20via%20BuyMeChai:%20" + window.location.href;

       document.getElementsByClassName("payLogoAnchor")[0].href = "upi://" + text;
       document.getElementsByClassName("payLogoAnchor")[1].href = "paytmmp://" + text;
       document.getElementsByClassName("payLogoAnchor")[2].href = "https://tez.google.com/" + text;

    })();
